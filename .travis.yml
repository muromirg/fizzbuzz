language: cpp

compiler: g++-7

cache:
  apt: true

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-7
    - g++-7-multilib

script: 
  - mkdir build
  - make
  - make test
  - ./build/test.out
  - <(curl -s https://codecov.io/bash) && echo "Uploaded code coverage"

sudo: false
dist: trusty
